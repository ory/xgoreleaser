    builds:
      - windows-cgo
    replacements:
      darwin: macOS
      386: 32bit
      amd64: 64bit
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}-{{ .Os }}_sqlite_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

  - id: macos-cgo
    builds:
      - macos-cgo
    replacements:
      darwin: macOS
      386: 32bit
      amd64: 64bit
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}-{{ .Os }}_sqlite_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

  - id: linux-cgo
    builds:
      - linux-cgo-arm64
      - linux-cgo-amd64
      - linux-cgo-arm
    replacements:
      darwin: macOS
      386: 32bit
      amd64: 64bit
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}-{{ .Os }}_sqlite_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

  - id: alpine-cgo
    builds:
      - alpine-cgo-amd64
      - alpine-cgo-arm64
      - alpine-cgo-arm
    replacements:
      darwin: macOS
      386: 32bit
      amd64: 64bit
