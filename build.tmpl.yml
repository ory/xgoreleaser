snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc

brews:
  -
    name: "{{ .brew_name }}"
    description: "{{ .brew_description }}"
    license: "Apache-2.0"
    tap:
      owner: ory
      name: homebrew-tap
    goarm: 6
    test: |
      system "#{bin}/{{ .ProjectName }} version"
    ids:
      - linux-cgo
      - macos-cgo
    homepage:  https://www.ory.sh
    commit_author:
      name: aeneasr
      email: 3372410+aeneasr@users.noreply.github.com

scoop:
  bucket:
    owner: ory
    name: scoop
  homepage: https://www.ory.sh
  commit_author:
    name: aeneasr
    email: 3372410+aeneasr@users.noreply.github.com
  commit_msg_template: "autogen: scoop update for {{ .ProjectName }} version {{ .Tag }}"

release:
  prerelease: auto
  name_template: "{{ .Tag }}"
  footer: |
    {{ with .pub_key }}
    Artifacts can be verified with [cosign](https://github.com/sigstore/cosign) using [this public key]({{ . }}).
    {{ end }}
  extra_files:
    - glob: ./dist/*.bom.json

dockers:
  - image_templates:
      - "oryd/{{ .ProjectName }}:v{{ .Version }}-amd64"
    use: buildx
    dockerfile: .docker/Dockerfile-alpine
    goarch: amd64
    ids:
      - alpine-cgo-amd64
    build_flag_templates:
      - "--platform=linux/amd64"

  - image_templates:
      - "oryd/{{ .ProjectName }}:v{{ .Version }}-arm64"
    use: buildx
    goarch: arm64
    dockerfile: .docker/Dockerfile-alpine
    ids:
      - alpine-cgo-arm64
    build_flag_templates:
      - "--platform=linux/arm64"

  - image_templates:
      - "oryd/{{ .ProjectName }}:v{{ .Version }}-armv7"
    use: buildx
    goarch: arm
    goarm: 7
    dockerfile: .docker/Dockerfile-alpine
    ids:
      - alpine-cgo-arm
    build_flag_templates:
      - "--platform=linux/arm/v7"

  - image_templates:
      - "oryd/{{ .ProjectName }}:v{{ .Version }}-armv6"
    use: buildx
    goarch: arm
    goarm: 6
    dockerfile: .docker/Dockerfile-alpine
    ids:
      - linux-cgo-arm
    build_flag_templates:
      - "--platform=linux/arm/v6"

docker_manifests:
  # You can have multiple Docker manifests.
  -
    # ID of the manifest, needed if you want to filter by it later on (e.g. on custom publishers).
    id: tag

    # Name template for the manifest.
    # Defaults to empty.
    name_template: "oryd/{{ .ProjectName }}:{{ .Tag }}"

    # Image name templates to be added to this manifest.
    # Defaults to empty.
    image_templates:
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv7"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv6"

  -
    # ID of the manifest, needed if you want to filter by it later on (e.g. on custom publishers).
    id: major

    # Name template for the manifest.
    # Defaults to empty.
    name_template: "oryd/{{ .ProjectName }}:v{{ .Major }}"

    # Image name templates to be added to this manifest.
    # Defaults to empty.
    image_templates:
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv7"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv6"

  -
    # ID of the manifest, needed if you want to filter by it later on (e.g. on custom publishers).
    id: minor

    # Name template for the manifest.
    # Defaults to empty.
    name_template: "oryd/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}"

    # Image name templates to be added to this manifest.
    # Defaults to empty.
    image_templates:
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv7"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv6"

  -
    # ID of the manifest, needed if you want to filter by it later on (e.g. on custom publishers).
    id: patch

    # Name template for the manifest.
    # Defaults to empty.
    name_template: "oryd/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}"

    # Image name templates to be added to this manifest.
    # Defaults to empty.
    image_templates:
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv7"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv6"

  -
    # ID of the manifest, needed if you want to filter by it later on (e.g. on custom publishers).
    id: latest

    # Name template for the manifest.
    # Defaults to empty.
    name_template: "oryd/{{ .ProjectName }}:latest"

    # Image name templates to be added to this manifest.
    # Defaults to empty.
    image_templates:
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv7"
      - "oryd/{{ .ProjectName }}:{{ .Tag }}-armv6"
