# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: kratos

env:
  - GOPROXY=https://proxy.golang.org,direct

before:
  hooks:
    - go mod download
    - go mod tidy

builds:
  - id: kratos-sqlite-darwin
    flags:
      - -tags
      - sqlite
    ldflags:
      - -s -w -X github.com/ory/kratos/driver/config.Version={{.Tag}} -X github.com/ory/kratos/driver/config.Commit={{.FullCommit}} -X github.com/ory/kratos/driver/config.Date={{.Date}}
      # - "-extldflags '-static'"
    binary: kratos
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    goarch:
      - amd64
    goos:
      - darwin

  - id: kratos-sqlite-linux
    flags:
      - -tags
      - sqlite
    ldflags:
      - -s -w -X github.com/ory/kratos/driver/config.Version={{.Tag}} -X github.com/ory/kratos/driver/config.Commit={{.FullCommit}} -X github.com/ory/kratos/driver/config.Date={{.Date}}
    binary: kratos
    env:
      - CGO_ENABLED=1
    goarch:
      - amd64
    goos:
      - linux
  - id: kratos-sqlite-linux-libmusl
    flags:
      - -tags
      - sqlite
    ldflags:
      - -s -w -X github.com/ory/kratos/driver/config.Version={{.Tag}} -X github.com/ory/kratos/driver/config.Commit={{.FullCommit}} -X github.com/ory/kratos/driver/config.Date={{.Date}}
    binary: kratos
    env:
      - CGO_ENABLED=1
      - CC=musl-gcc
    goarch:
      - amd64
    goos:
      - linux
  - id: kratos-sqlite-windows
    flags:
      - -tags
      - sqlite
      # Remove once https://github.com/golang/go/issues/40795 is closed
      - -buildmode=exe
    ldflags:
      - -s -w -X github.com/ory/kratos/driver/config.Version={{.Tag}} -X github.com/ory/kratos/driver/config.Commit={{.FullCommit}} -X github.com/ory/kratos/driver/config.Date={{.Date}}
      - "-extldflags '-static'"
    binary: kratos
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goarch:
      - amd64
    goos:
      - windows

  - id: kratos
    ldflags:
      - -s -w -X github.com/ory/kratos/driver/config.Version={{.Tag}} -X github.com/ory/kratos/driver/config.Commit={{.FullCommit}} -X github.com/ory/kratos/driver/config.Date={{.Date}}
    binary: kratos
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    goos:
      - linux
      - windows
      - darwin

archives:
  - id: kratos-sqlite
    builds:
      - kratos-sqlite-windows
      - kratos-sqlite-darwin
      - kratos-sqlite-linux
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}-
      {{- if .Os eq "darwin" }}macOS
      {{- else }}{{ .Os }}
      {{- end }}_sqlite_
      {{- if .Arch eq "amd64" }}64bit
      {{- else if .Arch eq "386" }}32bit
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

  - id: kratos-sqlite-libmusl
    builds:
      - kratos-sqlite-linux-libmusl
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}-
      {{- if .Os eq "darwin" }}macOS
      {{- else }}{{ .Os }}
      {{- end }}_sqlite_musl_
      {{- if .Arch eq "amd64" }}64bit
      {{- else if .Arch eq "386" }}32bit
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

  - id: kratos
    builds:
      - kratos
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}-
      {{- if .Os eq "darwin" }}macOS
      {{- else }}{{ .Os }}
      {{- end }}_
      {{- if .Arch eq "amd64" }}64bit
      {{- else if .Arch eq "386" }}32bit
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

snapshot:
  name_template: "{{ .Tag }}-next"

brews:
  - tap:
      owner: ory
      name: homebrew-kratos
    ids:
      - kratos-sqlite
    homepage: https://www.ory.sh
    commit_author:
      name: aeneasr
      email: 3372410+aeneasr@users.noreply.github.com
    install: |
      bin.install "kratos"

scoop:
  bucket:
    owner: ory
    name: scoop-kratos
  homepage: https://www.ory.sh
  commit_author:
    name: aeneasr
    email: 3372410+aeneasr@users.noreply.github.com

checksum:
  algorithm: sha256

dockers:
  - dockerfile: .docker/Dockerfile
    ids:
      - kratos-sqlite-linux-libmusl
    use: buildx
    image_templates:
      - "oryd/kratos:v{{ .Major }}-sqlite"
      - "oryd/kratos:v{{ .Major }}.{{ .Minor }}-sqlite"
      - "oryd/kratos:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}-sqlite"
      - "oryd/kratos:{{.Tag}}-sqlite"
      - "oryd/kratos:latest-sqlite"
  - dockerfile: .docker/Dockerfile
    ids:
      - kratos
    use: buildx
    image_templates:
      - "oryd/kratos:v{{ .Major }}"
      - "oryd/kratos:v{{ .Major }}.{{ .Minor }}"
      - "oryd/kratos:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
      - "oryd/kratos:{{.Tag}}"
      - "oryd/kratos:latest"

release:
  prerelease: auto
  name_template: "{{.Tag}}"
  ids:
    - kratos-sqlite
    - kratos-sqlite-libmusl
    - kratos
